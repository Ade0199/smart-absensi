<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Smart Attendance System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0a0f1e;
  --card: rgba(255,255,255,0.08);
  --accent: #00fff7;
  --text: #ffffff;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #111a3a, #000);
  color: var(--text);
  overflow: hidden;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  max-width: 420px;
  margin: 40px auto;
  padding: 20px;
}

.card {
  background: var(--card);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 40px rgba(0,255,247,0.2);
  margin-bottom: 20px;
}

h1 {
  text-align: center;
  color: var(--accent);
  letter-spacing: 1px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #00fff7, #0077ff);
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  transform: scale(1.03);
}

.log {
  font-size: 14px;
  line-height: 1.6;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
  <div class="card">
    <h1>SMART ABSENSI</h1>
    <p id="time"></p>
    <p id="location">üìç Lokasi: menunggu...</p>
    <button onclick="absen()">ABSEN SEKARANG</button>
  </div>

  <div class="card">
    <h3>Riwayat Absensi</h3>
    <div id="log" class="log"></div>
  </div>
</div>

<script>
// WAKTU REALTIME
setInterval(() => {
  document.getElementById("time").innerText =
    "üïí " + new Date().toLocaleString("id-ID");
}, 1000);

// GPS
let lokasi = "Tidak diketahui";
navigator.geolocation.getCurrentPosition(pos => {
  lokasi = `Lat ${pos.coords.latitude.toFixed(5)}, Long ${pos.coords.longitude.toFixed(5)}`;
  document.getElementById("location").innerText = "üìç " + lokasi;
});

// ABSENSI
function absen() {
  const data = JSON.parse(localStorage.getItem("absen") || "[]");
  data.unshift({
    waktu: new Date().toLocaleString("id-ID"),
    lokasi: lokasi
  });
  localStorage.setItem("absen", JSON.stringify(data));
  tampilkan();
  alert("‚úÖ Absensi berhasil!");
}

// TAMPILKAN LOG
function tampilkan() {
  const data = JSON.parse(localStorage.getItem("absen") || "[]");
  document.getElementById("log").innerHTML = data.map(d =>
    `‚Ä¢ ${d.waktu}<br><small>${d.lokasi}</small><hr>`
  ).join("");
}
tampilkan();

// PARTIKEL FUTURISTIK
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = Array.from({length: 80}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  vx: (Math.random()-0.5)*0.6,
  vy: (Math.random()-0.5)*0.6,
  r: Math.random()*2+1
}));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = "#00fff7";
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
